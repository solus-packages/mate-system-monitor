name       : mate-system-monitor
version    : 1.20.2
release    : 9
source     :
    - https://github.com/mate-desktop/mate-system-monitor/archive/v1.20.2.tar.gz : c771d58a8fb08a859250d621a765a31e0bf8bbbb366c6ef9d5b3e5ebc2f6bcab
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : MATE System Monitor
description: |
    MATE System Monitor
builddeps  :
    - pkgconfig(atkmm-1.6)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(glibmm-2.4)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libsystemd)
    - pkgconfig(libwnck-3.0)
    - itstool
    - mate-common
    - yelp-tools
setup      : |
    %autogen --disable-maintainer-mode \
        --disable-static \
        --enable-systemd
build      : |
    %make
install    : |
    %make_install
