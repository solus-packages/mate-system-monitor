license    : GPL-2.0-or-later
component  : desktop.mate
summary    : MATE System Monitor
description: |
    MATE System Monitor
builddeps  :
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwnck-3.0)
    - itstool
    - mate-common
    - yelp-tools
setup      : |
    %autogen --disable-maintainer-mode \
        --disable-static \
        --enable-systemd
build      : |
    %make
install    : |
    %make_install
